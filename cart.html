<body>
  <nav class="site-header sticky-top py-1 bg-dark">

  <div class="text-center p-4">
    <h2>Tu Carrito</h2>
    <p class="lead">Verás aquí todos tus articulos seleccionados</p>
  </div>
  <br>
  <div id="carrito"></div>

  <div class="row justify-content-md-center">
    <div class="col-md-8 order-md-1">
  <div class="container">
          <hr class="mb-4">
          <h5 class="mb-3">Tipos de envio</h5>
          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="goldradio" name="publicationType" type="radio" class="custom-control-input"  required="" onclick="envioTotal(envio.premium)">
              <label class="custom-control-label" for="goldradio">Premium (2-5 días) (15%)</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="" onclick="envioTotal(envio.express)">
              <label class="custom-control-label" for="premiumradio">Express (5-8 días) (7%)</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="" onclick="envioTotal(envio.standard)">
              <label class="custom-control-label" for="standardradio">Standard (12-15 días) (5%)</label>
            </div>
            
          </div>
          <hr class="mb-4">
          <h4 class="mb-3">Costos</h4>
          <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0" id="pre">Subtotal (USD)</h6>
                  
                </div>
                <input type="number" class="text-muted" id="subtotales" value="" disabled>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Porcentaje (%)</h6>
                  
                </div>
                <span class="text-muted" id="porcentaje">-</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong id="totales">-</strong>
              </li>
            </ul>
            
            <hr class="mb-4">
              <h5 class="mb-3">Formas de pago</h5>
              <div class="d-block my-3"></div>
                <div class="custom-control custom-radio">
                  <input id="hola" name="publicationType" type="radio" class="custom-control-input"  required="" data-toggle="modal" data-target="#tarjetaCredito">
                  <label class="custom-control-label" for="hola">Tarjeta de credito</label>
                </div>
                <div class="custom-control custom-radio">
                  <input id="hola2" name="publicationType" type="radio" class="custom-control-input" required="" data-toggle="modal" data-target="#cuentaBancaria">
                  <label class="custom-control-label" for="hola2">Transferencia bancaria</label>
                </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg" type="submit" onclick="compraExitosa()">Comprar</button>
        </form>
      </div>
      
<div class="modal fade" id="tarjetaCredito" tabindex="-1" aria-labelledby="tarjetaCreditoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tarjetaCreditoLabel">Tarjeta de credito</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form action="">
        <fieldset>
          <label for="propietario" class="label-modal">Propietario</label>
          <input type="text" id="propietario" class="modal-form" >
        </fieldset>
        <fieldset>
          <label for="numero-tarjeta" class="label-modal">Número de Tarjeta</label>
          <input type="text"  id="numero-tarjeta" class="modal-form" >
        </fieldset>
        <fieldset>
          <label for="cvv" class="label-modal">CVV</label>
          <input type="text"  id="cvv" class="modal-form" >
        </fieldset>
        <fieldset>
          <label class="label-modal">Fecha de vencimiento</label>
          <select id="mes-tarjeta"> 
              <option value="" selected disabled>Mes</option>
              <option value="01">Ene</option>
              <option value="02">Feb</option>
              <option value="03">Mar</option>
              <option value="04">Abr</option>
              <option value="05">May</option>
              <option value="06">Jun</option>
              <option value="07">Jul</option>
              <option value="08">Ago</option>
              <option value="09">Sep</option>
              <option value="10">Oct</option>
              <option value="11">Nov</option>
              <option value="12">Dic</option>
          </select>
          <select id="año-tarjeta">
              <option value="" selected disabled>Año</option>
              <option value="16"> 2020</option>
              <option value="17"> 2021</option>
              <option value="18"> 2022</option>
              <option value="19"> 2023</option>
              <option value="20"> 2024</option>
              <option value="21"> 2025</option>
          </select>
        </fieldset>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
       <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar cambios</button>
      </form> 
    </div>
  </div>
</div>
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="cuentaBancaria" tabindex="-1" aria-labelledby="cuentaBancariaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cuentaBancariaLabel">Transferencia bancaria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form action="">
        <fieldset>
          <label for="numero-cuenta" class="label-modal">Número de cuenta</label>
          <input type="number" id="numero-cuenta" class="modal-form" >
        </fieldset>
        <fieldset>
          <label for="propietario-cuenta" class="label-modal">Propietario</label>
          <input type="text"  id="propietario-cuenta" class="modal-form" >
        </fieldset>
        <fieldset>
          <label for="pais-cuenta" class="label-modal">País</label>
          <input type="text"  id="pais-cuenta" class="modal-form" >
        </fieldset>
        <fieldset>
          <label for="codigo-postal-cuenta" class="label-modal">Código postal</label>
          <input type="number"  id="codigo-postal-cuenta" class="modal-form" >
        </fieldset>
        <fieldset>
          <label for="direccion-cuenta" class="label-modal">Dirección</label>
          <input type="number"  id="direccion-cuenta" class="modal-form" >
        </fieldset>
        
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
       <button type="button" class="btn btn-primary">Guardar cambios</button>
      </form>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
