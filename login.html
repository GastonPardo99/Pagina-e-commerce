<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="login">
  <img src="img/entrada.jpg" class="img_login">
  <h1 id="titulo_login">Bienvenido a eMercado</h1>
  <p id="solicitud_datos">Por favor, ingrese el usuario y contraseña</p>
  <form action="#" method="GET" class="formulariologin">
    <fieldset>
      <label for="usuario">Usuario:</label>
      <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required>
    </fieldset>
    <fieldset>
      <label for="contraseña">Contraseña:</label>
      <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese contraseña" required>
    </fieldset>
    <fieldset>
      <label for="recuerdame">Recuérdame</label>
      <input type="checkbox" name="recuerdame" id="recuerdame">
    </fieldset>
    <input type="submit"  value="Acceder" id="enviar">

  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
